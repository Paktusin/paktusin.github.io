<div class="card">
    <div class="card-body">
        <h4 class="text-center">{{'Education'|translate}}</h4>
        <div class="col-12 col-sm-6 col-md-4 mb-3 float-left">
            <img alt="Institute photo" class="img-fluid image " src="https://i.imgur.com/Hje3bfj.jpg">
        </div>
        <div ng-include="ru()?'ru.html':'en.html'"></div>
        <h5 class="border-bottom mb-3">{{'Certificates'| translate}}</h5>
        <div class="row">
            <div ng-repeat="cert in certs" class="col-12 col-sm-6 col-md-4 mb-3 text-center">
                <a title="{{cert.title}}" href="{{cert.url}}" rel="noopener" class="border d-block h-100"
                   target="_blank">
                    <img alt="{{cert.title}} cert" class="image img-fluid" ng-src="{{cert.img}}">
                </a>
            </div>
        </div>
    </div>
</div>
